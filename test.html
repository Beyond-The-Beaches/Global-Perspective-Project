<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Names</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Raleway', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Fancy Name Styling */
        .fancy-name {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem; /* Large font size */
            color: #4A90E2; /* A soft blue color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Adds a shadow effect */
        }

        /* Add a subtle gradient effect */
        .fancy-name-gradient {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            background: linear-gradient(90deg, #ff7eb3, #ff758c, #fd6e6a);
            -webkit-background-clip: text; /* Makes the text display the gradient */
            -webkit-text-fill-color: transparent; /* Makes text itself transparent */
        }

        /* Styling for the container */
        .name-container {
            text-align: center;
        }

        .subtext {
            font-size: 1.2rem;
            color: #555;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="name-container">
        <div class="fancy-name">Mrinaank</div>
        <div class="fancy-name-gradient">bruh</div>
        <div class="subtext">lol</div>
    </div>
</body>
</html>
